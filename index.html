<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">    <title>Rock Paper Scissors</title>
    <header>ROCK PAPER SCISSORS</header>
</head>
<body>
    <h1 class="title">You vs. Computer</h1>
    <h3 id='info' class="info">First to score 5 points wins...</h3>
   
    <div class="game-board">
        <div class='player-tag'>
            <img id='player-input' src="./question-mark.png">
            <div id='player-score'>Your score: 0</div>
        </div>
        <div class='computer-tag'>
            <img id='computer-input' src="./question-mark.png">
            <div id='computer-score'>Computer score: 0</div>
        </div>
    </div>
    <h3 class="info">What will you choose?</h3>
    <div class='button-container'>
        <input type='image' id='rock' src='./rock.png' ></input>
        <input type='image' id='paper' src='./paper.png'></input>
        <input type='image' id='scissors' src='./scissors.png'></input>
    </div>

    <footer>
        <div>Icons by <a target="_blank" href="https://icons8.com">Icons8</a>
             | Created by <a href="https://github.com/obiwanskywalkr">obiwanskywalkr</a>
        </div>
    </footer>
<script src="./script.js"></script>
</body>
</html>
