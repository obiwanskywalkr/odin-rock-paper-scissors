<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <header>ROCK PAPER SCISSORS</header>
</head>
<body>
    <h1>You vs. Computer</h1>
    <p id='info'>First to score 5 points wins...</p>
    <!-- Transfer output from results container to info-->
    <div class='results-container'></div>
    <div class='selection' id="player-selection"></div>
    <div class='selection' id="computer-selection"></div>
    <div id='player-score'>Your score: 0</div>
    <div id='computer-score'>Computer's score: 0</div>
    
    <div class='button-container'>
        <!--Change from buttons to divs with icons-->
        <button id='rock'>Rock</button>
        <button id='paper'>Paper</button>
        <button id='scissors'>Scissors</button>
    </div>
  

<script src="./script.js"></script>
</body>
</html>
