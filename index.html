<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
    <header>ROCK PAPER SCISSORS</header>
</head>
<body>
    <h1>You vs. Computer</h1>
    <p id='info'>First to score 5 points wins...</p>
    <div class="score-board">
        </div><div class='selection' id="player-selection"><img src="./question-mark.png">
            <div id='player-score'>Your score: 0</div>
        </div>
        <div class='selection' id="computer-selection"><img src="./question-mark.png">
            <div id='computer-score'>Computer's score: 0</div>
        </div>
    </div>
    <div class='button-container'>
        <!--Change from buttons to divs with icons-->
        <input type='image' id='rock' src='./rock.png' ></input>
        <input type='image' id='paper' src='./paper.png'></input>
        <input type='image' id='scissors' src='./scissors.png'></input>
        </div>

    <footer>Icons by <a target="_blank" href="https://icons8.com">Icons8</a></footer>

<script src="./script.js"></script>
</body>
</html>
